version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:3001
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - DEEPSEEK_KEY=${DEEPSEEK_KEY}
      - AUDIO_API_KEY=${AUDIO_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads